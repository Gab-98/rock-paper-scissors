<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="script.js"></script>
    </head>

    <body>
        <h1>Play against the computer!</h1>
        <div class="choices">

        <div id="results"></div>
        <div id="winner"></div>
    </body>
